<div class="py-3 d-flex justify-content-start align-items-center">
  <label [for]="title">{{title}}:</label>
  <select (change)="detectedChanges($event)" name="categories" [id]="title" class="form-control w-25 ms-3">
    <option value="all" selected>All</option>
    <option [value]="option" *ngFor="let option of options">{{option}}</option>
  </select>
</div>
