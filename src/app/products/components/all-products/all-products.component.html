<div class="productsBox pb-3">
  <div class="row">
    <div class="col-12">
      <app-selection (changes)="filterProducts($event)" [options]="categories" [title]="'Categories'"></app-selection>
    </div>
    <div class="col-12 text-center" *ngIf="loading">
      <app-spinner></app-spinner>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let product of allProdcts">
      <app-product *ngIf="!loading" (item)="getdetails($event)" [data]="product"></app-product>
    </div>
  </div>
</div>
